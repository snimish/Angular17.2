<div class="container">
    <form #f="ngForm" novalidate autocomplete="off">
        <div class="form-group">        
          <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="name" #name required >
        </div>     
         <div class="form-group">
          <input type="text" name="email" class="form-control"  placeholder="Email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <input type="email" name="marks" class="form-control" placeholder="Total Marks" [(ngModel)]="marks" required>
        </div>
        <div class="form-group">
          <button name="submit" class="btn btn-primary" [disabled]="!f.form.valid" (click)="showStudent()">Submit</button>
        </div>
      </form>
    </div>
<br>
<div>
    {{student.name}}
</div>
